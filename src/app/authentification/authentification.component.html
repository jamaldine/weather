<div class="container">
	<div class="row">
		<div class="col-lg-3"></div>
		<div class="col-lg-4">
			
			<div class="" style="margin-top: 65px">
				<form class="form">
					<legend>GO TO WEATHER</legend>
					<div class="input-group ">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"> Email or Phone</i></span>
						</div>
						<input type="text" class="form-control" placeholder="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"> Password</i></span>
						</div>
						<input type="password" class="form-control" placeholder="password">
						
					</div>
					

					<div class="form-group">
						<button class="float-right" style="border-radius: 0px" (click)="onSignIn()" type="submit" class="btn btn-warning" *ngIf="authValue==='SIGN IN'"><span class="glyphicon glyphicon-log-in"></span> {{loginValue}}
						</button>
						<button class="float-right" style="border-radius: 0px" (click)="onSignOut()" type="submit" class="btn btn-warning" *ngIf="authValue==='SIGN OUT'"><span class="glyphicon glyphicon-log-out"></span> {{loginValue}}
						</button>
					</div>
					
				</form>
			</div>
		</div>
	</div>
</div>
